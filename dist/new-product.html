<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm mới | Green Shop</title>
    <!-- Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <header class="header">
      <div class="header__top d-md-block d-none">
        <div class="container h-100">
          <div class="row text-grey-100">
            <div class="col-8 d-flex flex-row align-items-center">
              <div class="icon-text text-ellipsis"><i class="far fa-clock"></i><span>Open time: 8:00 - 18:00  Monday - Sunday</span>
              </div>
              <ul class="icon-text list">
                <li class="item"><i class="fab fa-facebook-f p-0 link"></i>
                </li>
                <li class="item"><i class="fab fa-twitter p-0 link"></i>
                </li>
                <li class="item"><i class="fab fa-tumblr p-0 link"></i>
                </li>
                <li class="item"><i class="fab fa-vimeo-v p-0 link"></i>
                </li>
              </ul>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
              <div class="icon-text"><a class="link" href="/login.html"><i class="fas fa-user"></i><span>Đăng nhập</span></a></div>
              <div class="icon-text"><a class="link" href="/signin.html"><i class="fas fa-user-plus"></i><span>Đăng ký</span></a></div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__body">
        <div class="container h-100">
          <div class="row">
            <div class="col-lg-6">
              <div class="logo-wrapper h-100 d-flex align-items-center justify-content-lg-start justify-content-center">
                <div class="logo"><img src="./assets/images/logo.png" alt="logo">
                  <p>Món quà từ thiên nhiên</p>
                </div><img class="layer d-sm-block d-none" src="./assets/background/layer1.png" alt="layer1">
              </div>
            </div>
            <div class="col-lg-6 d-lg-block d-none">
              <div class="row">
                <div class="col-8 d-flex flex-column justify-content-center">
                  <div class="contact text-grey-300">
                    <div class="icon-text"><i class="fas fa-phone-alt"></i><span>Hỗ trợ: (04) 6674 2332 - (04) 3786 8904			</span>
                    </div>
                  </div>
                  <div class="search-box">
                    <input class="search text-grey-300" type="type" placeholder="Tìm kiếm...">
                    <button class="btn-search icon-text p-0"><i class="fas fa-search text-grey-300"></i>
                    </button>
                  </div>
                </div>
                <div class="col-4">
                  <div class="icon-text text-dark-300 cart text-end"><i class="fas fa-shopping-basket text-dark-300"></i><span>0 Sản phẩm</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar p-0">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-6">
              <button class="d-block d-lg-none btn-collapse" data-bs-toggle="collapse" data-bs-target="#collapseMenu" aria-expanded="false" aria-controls="collapseMenu"><i class="fas fa-bars text-white-100"></i>
              </button>
              <div class="collapse d-lg-block menu-wrapper" id="collapseMenu">
                <ul class="menu">
                  <li class="menu-item"><a class="link" href="/">Trang chủ</a></li>
                  <li class="menu-item"><a class="link" href="/about.html">Giới thiệu</a></li>
                  <li class="menu-item dropdown"><a class="link" href="/products.html">Sản phẩm</a></li>
                  <li class="menu-item active dropdown"><a class="link" href="/new-products.html">Sản phẩm mới</a></li>
                  <li class="menu-item"><a class="link" href="/contact.html">Liên hệ</a></li>
                </ul>
              </div>
            </div>
            <div class="d-block d-lg-none col-6 d-flex justify-content-end">
              <ul class="btn-icon list">
                <li class="item"><i class="fas fa-search text-white-100"></i>
                </li>
                <li class="btn-icon item"><i class="fas fa-shopping-basket text-white-100"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <footer>Footer</footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/dd5b927364.js" crossorigin="anonymous"></script>
</html>
